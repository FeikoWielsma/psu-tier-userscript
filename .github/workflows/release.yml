name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch Tier List HTML
        run: python fetch_sheet.py

      - name: Parse Data
        run: python parse_tier_list.py

      - name: Generate Userscript
        run: python generate_userscript.py

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: psutier.user.js
          generate_release_notes: true
